name: Deploy Jekyll site to Pages 2

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Manually install Ruby using ruby-build
      - name: Install Ruby using ruby-build
        run: |
          # Install dependencies required by ruby-build
          sudo apt-get update
          sudo apt-get install -y libssl-dev libreadline-dev zlib1g-dev

          # Clone and install ruby-build
          git clone https://github.com/rbenv/ruby-build.git
          cd ruby-build
          ./install.sh

          # Install Ruby version 3.1.4
          ruby-build 3.1.4 /opt/hostedtoolcache/Ruby/3.1.4/x64

          # Mark the Ruby installation as complete
          touch /opt/hostedtoolcache/Ruby/3.1.4/x64.complete

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.4'  # Match the version you've installed
          bundler-cache: true
          cache-version: 0
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
